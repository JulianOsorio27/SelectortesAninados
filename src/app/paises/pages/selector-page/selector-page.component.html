<h1 class="mt-5"> Selectores anidados </h1>
<hr>

<form [formGroup]="miFormulario" (ngSubmit)="guardar()">

    <!-- Region -->
    <div class="row mb-3 ">
        <div class="col">
            <label class="form-label"> Continente: </label>
            <select formControlName="region" class="form-control">
                <option value="" > -- Seleccione un Continente -- </option>
                <option *ngFor="let region of regiones" [value]="region | lowercase " > {{region}} </option>
            </select>
        </div>
    </div>
    <!-- Cierre region -->

    <!-- Paises -->
    <div class="row mb-3 " *ngIf="paises.length !== 0">
        <div class="col">
            <label class="form-label"> País: </label>
            <select formControlName="pais" class="form-control">
                <option value="" > -- Seleccione un País -- </option>
                <option *ngFor="let pais of paises" [value]="pais.cca3 " > {{pais.name.common}} </option>
            </select>
        </div>
    </div>
    <!-- Cierre Paises -->

    <!-- Fronteras -->
    <div class="row mb-3 " *ngIf="fronteras.length > 0">
        <div class="col">
            <label class="form-label"> Frontera: </label>
            <select formControlName="frontera" class="form-control">
                <option value="" > -- Seleccione País Fronterizo -- </option>
                    <option *ngFor="let frontera of fronteras" [value]="frontera" > {{ frontera }} </option>
            </select>
        </div>
    </div>
    <!-- Cierre Paises -->

    <div class="row" *ngIf="cargando">
        <div class="col">
            <div class="alert alert-primary">
                Cargando...
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <button type="submit" class="btn btn-primary float-end"> Seleccionar </button>
        </div>
    </div>


</form>


<h3> Formulario </h3>
<pre> Valid: {{ miFormulario.valid }} </pre>
<pre> Valid: {{ miFormulario.value | json }} </pre>
